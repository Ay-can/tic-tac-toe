<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="gameboard">
      <div id="left-corner-top" class="cell top-row"></div>
      <div id="top-middle" class="cell top-row"></div>
      <div id="right-corner-top" class="cell top-row"></div>
      <div id="middle-left" class="cell middle-row"></div>
      <div class="cell middle-row"></div>
      <div id="middle-right" class="cell middle-row"></div>
      <div id="left-corner-bottom" class="cell bottom-row"></div>
      <div id="bottom-middle" class="cell bottom-row"></div>
      <div id="right-corner-bottom" class="cell bottom-row"></div>
    </div>
  </body>
</html>
