<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <dialog id="create-player">
      <form action="#">
        <label for="player-one">Player 1</label>
        <input
          type="text"
          id="player-one"
          placeholder="john"
          minlength="3"
          required
        />
        <label for="player-two">Player 2</label>
        <input
          type="text"
          id="player-two"
          placeholder="bob"
          minlength="3"
          required
        />
        <button>Start Game</button>
      </form>
    </dialog>

    <div class="title">Minimal Tic-Tac-Toe</div>
    <div class="player-info">
      <h2 class="player-one-score"></h2>
      <h1 class="current-turn"></h1>
      <h2 class="player-two-score"></h2>
    </div>
    <dialog id="winner-dialog">
      <div class="dialog-container">
        <h1 class="winner"></h1>
        <button autofocus>Play Again</button>
      </div>
    </dialog>

    <div class="gameboard">
      <div id="left-corner-top" class="cell" data-row="0" data-column="0"></div>
      <div id="top-middle" class="cell" data-row="0" data-column="1"></div>
      <div
        id="right-corner-top"
        class="cell"
        data-row="0"
        data-column="2"
      ></div>
      <div id="middle-left" class="cell" data-row="1" data-column="0"></div>
      <div class="cell" data-row="1" data-column="1"></div>
      <div id="middle-right" class="cell" data-row="1" data-column="2"></div>
      <div
        id="left-corner-bottom"
        class="cell"
        data-row="2"
        data-column="0"
      ></div>
      <div id="bottom-middle" class="cell" data-row="2" data-column="1"></div>
      <div
        id="right-corner-bottom"
        class="cell"
        data-row="2"
        data-column="2"
      ></div>
    </div>
    <div class="footer">
      <p>
        Made By
        <a
          href="https://github.com/Ay-can"
          target="_blank"
          rel="noreferer noopener"
          >Ay-can</a
        >
      </p>
    </div>
  </body>
</html>
